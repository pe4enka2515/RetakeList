<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update retake</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<form class="needs-validation" novalidate="" action="#" th:action="@{/retake-update}" th:object="${retake}" method="post">
    <div class="col-10">
        <label for="name">Дисциплина</label>
        <input type="text" class="form-control" th:field="*{name}" id="name">
    </div>
    <br/>
    <div class="col-10">
        <label for="teacher">Преподаватель</label>
        <input type="text" class="form-control" th:field="*{teacher}" id="teacher">
    </div>
    <br/>
    <div class="col-10">
        <label for="time_retake">Дата и время пересдачи</label>
        <input type="text" class="form-control" th:field="*{time_retake}" id="time_retake">
    </div>
    <br/>
    <div class="col-10">
        <label for="room">Аудитория</label>
        <input type="text" class="form-control" th:field="*{room}" id="room">
    </div>
    <br/>
    <div class="col-10">
        <label for="text_comment">Примечание</label>
        <input type="text" class="form-control" th:field="*{text_comment}" id="text_comment">
    </div>
    <br/>
    <div class="col-10">
        <label for="departament">Кафедра</label>
        <input type="text" class="form-control" th:field="*{departament}" id="departament">
    </div>
    <input type="submit" value="Update Retake">
</form>
